pluginManagement {
    plugins {
        id 'com.github.ben-manes.versions' version '0.27.0'
        id 'com.diffplug.gradle.spotless' version '3.25.0'
    }
}

rootProject.name = 'archive'

include 'collector'
include 'docs'
include 'service'

includeBuild ('../../digitaljudaica.org') {
    dependencySubstitution {
        substitute module('org.digitaljudaica:org.digitaljudaica-store') with project(':store')
    }
}
